<html>
<head>
	<title>{% block title %}Greetings!{% endblock %}</title>
</head>
<body>
{% block body %}
<ul>
	{% if greetings %}
		{% for greeting in greetings %}
			<li>{{ greeting.greeting_text}}
		{% endfor %}
	{% else %}
		<li>No greetings!
	{% endif %}
</ul>	
{% endblock %}

<p><a href="{% url action="create" %}">New greeting...</a></p>
</body></html>
